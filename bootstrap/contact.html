            <div class="col-xs-6">
                <form action="">
                    <h3>Use the form below to contact me with any questions or comments.</h3>
                    <div class="form-group">
                        <label for="inputName">Your Name (required)</label>
                        <input class="form-control" type="text" placeholder="Your Name" id="inputName">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Your Email (required)</label>
                        <input class="form-control" type="email" placeholder="Email" id="inputEmail">
                    </div>
                    <div class="form-group">
                        <label for="inputSubject">Subject</label>
                        <input class="form-control" type="text" placeholder="Subject" id="inputSubject">
                    </div>
                    <div class="form-group">
                        <label for="inputMessage">Your Message</label>
                        <textarea class="form-control" name="yourMessage" id="inputMessage" cols="30" rows="10" placeholder="Your Message"></textarea>
                    </div>
                    <input type="submit" value="Send" class="btn btn-primary pull-right">
                </form>
            </div>
